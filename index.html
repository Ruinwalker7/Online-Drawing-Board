<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script ref="reference" src="script.js"></script>
    <title>JS画板</title>
</head>

<body>
    <div id="overlay">
        <div class="popup">
            <p class="popup_title">创建画板</p>

            <div class="popup_content">
                <div class="popup_content_div">
                    宽度(px)
                    <input id="broadWidth" type="number" value=500 min="1" oninput="if(value>1500)value=1500;if(value.length>4)value=value.slice(0,4);if(value<=0)value=1">
                </div>
                <div class="popup_content_div">
                    高度(px)
                    <input id="broadHeight" type="number" value=500 min="1" oninput="if(value>1500)value=1500;if(value.length>4)value=value.slice(0,4);if(value<=0)value=1" />
                </div>
                <div class="popup_btn">
                    <button id="cancelBtn" onclick="hidePopup()">取消</button>
                    <button id="confirmBtn">确认</button>
                </div>
            </div>


            <!-- <p class="popup_content">学会制作弹出框了吗？</p> -->

        </div>
    </div>

    <div id="topbar">
        <div class="topbaritem" id="logo">Draw</div>

        <div class="topbaritem dropdown">
            <a class="dropbtn">文件</a>
            <div class="dropdown-content">
                <a id="build showPopup" onclick="showPopup()">新建</a>
                <a id="save">保存</a>
                <a id="download" onclick="downloadCanvas()">下载</a>
            </div>
        </div>
    </div>




    <div id="main">
        <div id="leftbar">
            <div class="leftitem">
                <p>
                    常用
                </p>
            </div>
            <div class="toolslist">
                <button class="leftbtn" title="移动图像">
                    <img src="/resource/鼠标.png">
                </button>
                <button class="leftbtn" title="文字">
                    <img  src="/resource/文字.svg">
                </button>
                <button class="leftbtn" title="橡皮擦">
                    <img  src="/resource/橡皮.svg">
                </button>
                <button class="leftbtn" title="吸管">
                    <img  src="/resource/吸管.svg">
                </button>
            </div>
            <div class="leftitem">
                <p>
                    画笔
                </p>
            </div>
            <div class="toolslist">
                <button class="leftbtn" title="铅笔">
                    <img src="/resource/铅笔.svg">
                </button>

            </div>

            <div class="leftitem">
                <p>
                    形状
                </p>
            </div>
            <div class="toolslist">
                <button class="leftbtn" title="直线">
                    <img  src="/resource/直线.svg">
                </button>
                <button class="leftbtn" title="矩形">
                    <img  src="/resource/矩形.svg">
                </button>
                <button class="leftbtn" title="椭圆">
                    <img  src="/resource/椭圆.svg">
                </button>
                <button class="leftbtn" title="圆">
                    <img src="/resource/圆.svg">
                </button>
            </div>
        </div>

        <div id="broad">
            <canvas id="draw" width="500" height="500"></canvas>
            <canvas id="tempCanvas" width="500" height="500"></canvas>
        </div>

        <div id="rightbar">
            <div class="rightitem">
                <p>
                    画布属性
                </p>
                <div class="broadtext">
                    <div>
                        画布宽度：
                    </div>

                    <div id="wtext">
                        500px
                    </div>
                </div>

                <div class="broadtext">
                    <div>
                        画布高度：
                    </div>

                    <div id="htext">
                        500px
                    </div>
                </div>

                <div class="broadtext">
                    <div>
                        画布颜色：
                    </div>
                    <input class="color backgroundColor" type="color" value="#ffffff">

                </div>
            </div>

            <div class="rightitem">
                <p>
                    工具
                </p>
                <div class="rightbtn">
                    <button onclick="back1()" title="撤销">
                        <img src="/resource/撤销.svg">
                    </button>
                    <button onclick="redo()" title="重做">
                        <img src="/resource/重做.svg">
                    </button>
                    <button title="清除" onclick="ClearAll()">
                        <img  src="/resource/清楚.svg">
                    </button>
                    <button title="播放" onclick="redraw()">
                        <img src="/resource/播放.svg">
                    </button>
                </div>
            </div>
            <div class="rightitem">
                <p>
                    画笔
                </p>
                <div class="broadtext">
                    <div>
                        大小：
                    </div>

                    <input id="linewidth" type="range" min="1" max="300" value="1" />
                </div>
                <div class="broadtext">
                    <div>
                        透明度：
                    </div>

                    <input id="alpha" type="range" min="0" max="100" value="100" />
                </div>
            </div>
            <div class="rightitem">
                <p>
                    颜色
                </p>
                <div class="broadtext">
                    <div>
                        颜色：
                    </div>
                    <input id="pencolor" class="color" type="color">
                </div>

                <div class="broadtext" style="padding-bottom:10px">
                    <div>
                        渐变：
                    </div>
                    <input id="pencolor1" class="color" type="color" value="#000000">
                    <input id="pencolor2" class="color" type="color" value="#ffffff"> 开启：
                    <label class="switch" width="10px">
                        <input id="isopened" type="checkbox">
                        <div class="slider" style="width:60px"></div>
                    </label>

                </div>


            </div>
        </div>

</body>

</html>
